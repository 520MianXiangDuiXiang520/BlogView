language: node_js
node_js: stable
branches:
  only:
  - master
addons:
  ssh_known_hosts:
  - 39.106.168.39
install:
- npm install

before_install:
- echo $super_secret_password
- openssl aes-256-cbc -k "$super_secret_password" -in id_rsa.enc -out ~/.ssh/id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ~/.ssh/id_rsa
- ssh-add ~/.ssh/id_rsa

script:
- npm run build
after_success:
- ssh -i ~/.ssh/id_rsa root@39.106.168.39 "$path/run.sh $path"
env:
  global:
    secure: 
